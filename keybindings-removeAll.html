<head>
  <title>keybindings-removeAll</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
<pre>
Press the first button to setup `Meteor.Keybindings`. 
Then press `a` key to see keypress events below.
After pressing the second button (removeAll) event handler is still triggered.
</pre>
  <button id="add">Meteor.Keybindings.add('a')</button>
  <button id="remove">Meteor.Keybindings.removeAll()</button>
  <button id="removeOne">Meteor.Keybindings.removeOne('a')</button>
  <pre id="out" width="300" height="300" style="border:solid 1px black"></pre>
</template>
